{% extends "base.html" %}
{% load i18n %}
{% block content %}

        {% csrf_token %}
        {{ form }}
         <table>
            {{formset}}
        </table>
        <button> {% trans 'Send' %} </button>
        <button type='button' onclick="windown.history.go(-1)"> {% trans 'Cancel' %} </button>
    </form>
{% endblock content %}
