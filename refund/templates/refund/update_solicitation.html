{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <form action='/refund/update_solicitation/' enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ form }}
         <table>
            {{formset}}
        </table>
        <button> {% trans 'Send' %} </button>
        {% comment %} <button type='button'> {% trans 'Cancel' %} </button> {% endcomment %}
    </form>
{% endblock content %}
