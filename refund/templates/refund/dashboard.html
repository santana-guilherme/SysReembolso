{% extends "base.html" %}

{% block custom_extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'refund/css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
    <script src="{% static 'refund/js/dashboard.js' %}"></script>
{% endblock custom_extra_head %}

{% block content %}
    <div class="chart-container">
        <canvas id="refunds_by_user" data-url="{% url 'refund:refunds_by_user' %}"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="solicitations_by_month" data-url="{% url 'refund:solicitations_by_month' %}"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="solicitations_overview" data-url="{% url 'refund:solicitations_overview_per_month' %}"></canvas>
    </div>
{% endblock content %}
